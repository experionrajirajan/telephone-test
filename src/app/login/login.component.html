<div class="col-md-8 login-wrap">

<form class="login-form" (ngSubmit)="OnSignIn(loginForm)" #loginForm="ngForm" >
  <h1 class="h1">Sign in</h1>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="inputtext form-control" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="inputtext form-control" id="password" required>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
    <div class="form-group">

  <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Sign in</button>
    </div>
</form>
</div>
