<div class="col-md-10">
  <h1 class="h1">Search contact</h1>

  <form class="form-horizontal">

    <div class="form-group">
      <div class="col-sm-10">
        <label class="radio-inline"><input type="radio" #searchbyname name="searchcontact" value="searchbyname" (click)="searchcontact = searchbyname.value">Search by name</label>


        <label class="radio-inline"><input type="radio" #searchbynumber name="searchcontact" value="searchbynum" (click)="searchcontact = searchbynumber.value">Search by phonenumber</label>
      </div>
    </div>

<div *ngIf="searchcontact=='searchbyname'" class="form-group">
    <div class="form-group">
      <label class="control-label col-sm-2" for="searchname">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchname" placeholder="Enter name" required maxLength="50" pattern="[a-zA-Z]+" >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
</div>


<div *ngIf="searchcontact=='searchbynum'" class="form-group">

    <div class="form-group">
      <label class="control-label col-sm-2" for="searchnumber">Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchnumber" placeholder="Enter number" required maxlength="10"  pattern="[0-9]{10}" title="Enter your mobile number">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

</div>
    
  </form>
</div>
