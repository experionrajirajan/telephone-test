<div class="table-responsive">
  <h1 class="h1">Contact list</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Telephone number</th>
        <th>Address</th>
        <th>Telephone directory</th>

        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contactDetails">
        <td>{{item.firstname}}</td>
         <td>{{item.lastname}}</td>
          <td>{{item.telephonenumber}}</td>
           <td>{{item.address}}</td>
            <td>{{item.telephonedirectory}}</td>
        <td><a #phoneNumber [routerLink] = "['/landing-container/add-contact',item.telephonenumber]">Edit</a></td>
        
      </tr>
     
    </tbody>
  </table>
</div>
