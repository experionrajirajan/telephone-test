<div class="table-responsive">
  <h1 class="h1">Directory list</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Directory name</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of directoryDetails">
        <td>{{item.directoryname}}</td>
        <td><a #directoryName1 [routerLink] = "['/add-directory:id']">Edit</a></td>
        
      </tr>
     
     




    </tbody>
  </table>
</div>
